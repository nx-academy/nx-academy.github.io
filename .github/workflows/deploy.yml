name: Deploy NX Website to GH Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ASTRO_DB_REMOTE_URL: ${{ secrets.ASTRO_DB_REMOTE_URL }}
      ASTRO_DB_AUTH_TOKEN: ${{ secrets.ASTRO_DB_AUTH_TOKEN }}

    steps:
      - name: Checking out
        uses: actions/checkout@v4
      - name: Setting up Node 24
        uses: actions/setup-node@v3
        with:
          node-version: 24
          cache: "npm"
      - name: Installing dependencies
        run: npm ci
      - name: Running the test
        run: npm test
      - name: Running Prettier (check)
        run: npm run prettier:check
      - name: Building project
        run: npm run build
      - name: Setting up Pages
        uses: actions/configure-pages@v3
      - name: Uploading artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"
      - name: Deploying to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
